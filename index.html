<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/62e43a72a9.js"></script>
  <title>
    BOOKSHELF
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      BookShelf
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
      alt="">
    <p class="page-subtitle">
      Qual seu livro favorito?
    </p>
    <div class="form-wrapper">
      <div> <input type="text" id="livroTitulo" name="resumo" placeholder="Insira o título do livro"></div>

      <div><input type="text" id="livro" name="livro" placeholder="Insira endereço de imagem"></div>

      <div><input type="text" id="livroLink" name="compra" placeholder="Insira endereço de compra"> </div>
    </div>
    <div class="add-livro"><button onClick="adicionarLivro()">Adicionar Livro</button></div>

  </div>

  <div id="listaLivros"></div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script src="script.js"></script>
</body>

</html>
